{% extends 'base.html' %}

{% block content %}
    <h1>Registrarse</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}">Inicia sesión</a></p>
{% endblock %}
