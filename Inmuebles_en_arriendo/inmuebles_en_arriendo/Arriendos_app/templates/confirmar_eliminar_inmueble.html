{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el inmueble "{{ inmueble.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
