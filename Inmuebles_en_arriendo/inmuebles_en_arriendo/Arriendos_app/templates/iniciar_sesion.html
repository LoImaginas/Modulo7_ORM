{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h2>Iniciar sesión</h2>
    <form method="POST" action="{% url 'iniciar_sesion' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>   
{% endblock %}
